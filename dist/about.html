<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js"></script>
    <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

  
      html,
      body,
      #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    
  </style>
  </head>
  <body>
    
    <div id="container"></div>
    
  
    <script>
  
      anychart.onDocumentReady(function () {
        // The data used in this sample can be obtained from the CDN
        // https://cdn.anychart.com/samples/gantt-charts/human-resource-chart/data.js
        anychart.data.loadJsonFile(
          'https://cdn.anychart.com/samples/gantt-charts/human-resource-chart/data.json',
          function (data) {
            // create data tree
            var treeData = anychart.data.tree(data, 'as-table');
  
            // create resource gantt chart
            var chart = anychart.ganttResource();
  
            // set data for the chart
            chart.data(treeData);
  
            chart
              .rowSelectedFill('#D4DFE8')
              .rowHoverFill('#EAEFF3')
              // set start splitter position settings
              .splitterPosition(150);
  
            // get chart data grid link to set column settings
            var dataGrid = chart.dataGrid();
  
            // set first column settings
            dataGrid
              .column(0)
              .title('#')
              .width(30)
              .labels({ hAlign: 'center' });
  
            // set second column settings
            dataGrid.column(1).title('Person').width(120);
  
            // set container id for the chart
            chart.container('container');
  
            // initiate chart drawing
            chart.draw();
  
            // zoom chart to specified date
            chart.zoomTo(1171036800000, 1176908400000);
          }
        );
      });
    
  </script>
  </body>
</html>
